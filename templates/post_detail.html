{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="card p-4 mb-4">

    <h2>{{ post.title }}</h2>
    <p class="text-muted">Muallif: {{ post.author.username }} — {{ post.created_at|date:"Y-m-d H:i" }}</p>

    <div class="mt-3">
        <p>{{ post.content }}</p>
    </div>

    <!-- Edit / Delete buttons -->
    {% if user == post.author %}
    <div class="mt-3 d-flex gap-2">
        <a href="{% url 'post_update' post.pk %}" class="btn btn-main">Tahrirlash</a>

        <form method="post" action="{% url 'post_delete' post.pk %}">
            {% csrf_token %}
            <button class="btn btn-danger">O‘chirish</button>
        </form>
    </div>
    {% endif %}
</div>
{% endblock %}
