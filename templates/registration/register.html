{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">

        <div class="card p-4 shadow-sm">
            <h2 class="text-center mb-4">Ro'yxatdan o'tish</h2>

            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-main w-100 mt-3">Register</button>
            </form>

            <!-- Login link -->
            <div class="text-center mt-3">
                <small>
                    Allaqachon akkauntingiz bormi? 
                    <a href="{% url 'blogs:login' %}" class="text-primary fw-bold">Login</a>
                </small>
            </div>
        </div>

    </div>
</div>
{% endblock %}
