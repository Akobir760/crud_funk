<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Tag qo'shish</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f4f7;
            padding: 40px;
        }

        .container {
            width: 400px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 18px;
        }

        label {
            font-size: 14px;
            margin-bottom: 6px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #0d6efd;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0b5ed7;
        }

        .messages {
            margin-bottom: 10px;
            color: green;
            font-size: 14px;
        }

        .tag-box {
            margin-top: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
        }

        .tag {
            display: inline-block;
            background: #e9ecef;
            padding: 4px 10px;
            border-radius: 20px;
            margin: 4px;
            font-size: 13px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Yangi Tag qo'shish</h2>

    {% if messages %}
        <div class="messages">
            {% for msg in messages %}
                {{ msg }}
            {% endfor %}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <label for="id_name">Tag nomi:</label>
        {{ form.name }}

        <button type="submit">Qo'shish</button>
    </form>

    {% if tags %}
        <div class="tag-box">
            <strong>Yaqinda qo'shilgan taglar:</strong><br>
            {% for tag in tags %}
                <span class="tag">{{ tag.name }}</span>
            {% endfor %}
        </div>
    {% endif %}
</div>

</body>
</html>
